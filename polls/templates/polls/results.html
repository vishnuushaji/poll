
{% extends 'index.html' %}

{% block content %}
<div id="results-container">
    <h1 id="results-header">RESULTS</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                <span>{{ choice.choice_text }}</span> -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}" id="vote-again-link">Vote again?</a>
    <a href="{% url 'polls:index' %}" id="back-to-main-link">Back to Main Page</a>
</div>
{% endblock %}
